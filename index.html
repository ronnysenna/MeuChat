<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat com Inteligência Artificial</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome - Carregamento assíncrono -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </noscript>

  <!-- Link para o CSS externo -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="favicon.ico" type="assets/img/favicon.ico">
</head>

<body>
  <section id="header-container">
    <!-- Container Principal -->
    <div id="chat-container" class="shadow rounded">
      <!-- Header -->
      <div id="chat-header">
        <h5 class="mb-0">🤖 Meu Chatbot</h5>
      </div>
      <!-- Área do Chat -->
      <div id="chat-box" class="p-3"></div>
      <!-- Input e Botões -->
      <div id="input-container" style="display: flex; gap: 10px; align-items: center;">
        <textarea id="userInput" placeholder="Digite sua mensagem..." rows="2" style="flex: 1;"></textarea>
        <button id="sendButton" class="send-button">
          <img src="assets/img/send-message.png" alt="Enviar mensagem" />
        </button>
      </div>
      <!-- Botões Adicionais -->
      <div id="chat-actions" style="display: flex; gap: 10px; justify-content: center; padding: 10px;">
        <button id="clearButton"><i class="fa-solid fa-trash"></i> Limpar</button>
        <button id="exportButton"><i class="fa-solid fa-file-export"></i> Exportar</button>
        <button id="themeToggleButton"><i class="fa-solid fa-moon"></i> Modo Noturno</button>
      </div>
    </div>

  </section>
  <section id="footer-container">
    <div id="social">
      <a href="https://github.com/ronnysenna" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
      </a>
      <a href="https://www.instagram.com/ronnysenna/?hl=pt_BR" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <a href="https://www.linkedin.com/in/ronnysenna/" target="_blank">
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
      <a href="https://api.whatsapp.com/send?phone=5585991904540" target="_blank">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </a>
    </div>
    <!-- Footer -->
    <footer>
      Criado por
      <a href="https://api.whatsapp.com/send?phone=5585991904540" target="_blank">Ronny Senna</a>
    </footer>
  </section>
  <!-- IonIcons -->
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js" defer></script>
</body>

</html>
