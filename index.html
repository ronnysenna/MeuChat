<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Inteligência Artificial</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link para o CSS externo -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <!-- Container Principal -->
    <div id="chat-container" class="shadow rounded">
        <!-- Header -->
        <div id="chat-header" class="p-3 bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">🤖 Meu Chatbot</h5>
            <button id="closeButton" class="btn btn-sm btn-light">Minimizar</button>
        </div>
    
        <!-- Área do Chat -->
        <div id="chat-box" class="p-3"></div>
    
        <!-- Input e Botões -->
        <div id="input-container" class="p-2 bg-light d-flex align-items-center">
            <textarea id="userInput" placeholder="Digite sua mensagem..." rows="2"></textarea>

            <!-- <input 
                type="text" 
                id="userInput" 
                class="form-control me-2" 
                placeholder="Digite sua mensagem..." 
                aria-label="Campo de entrada para mensagem"
            /> -->
            <button id="sendButton" class="btn btn-primary">Enviar</button>
        </div>
    
        <!-- Botões Adicionais -->
        <div id="chat-actions" class="p-2 bg-light text-end">
            <button id="clearButton" class="btn btn-sm btn-outline-danger me-2">Limpar</button>
            <button id="exportButton" class="btn btn-sm btn-outline-success me-2">Exportar</button>
            <button id="themeToggleButton">Modo Noturno</button>
        </div>

        <!-- Rodapé -->

        <div id="social">
            <a href="https://github.com/ronnysenna" target="_blank">
              <ion-icon name="logo-github"></ion-icon>
            </a>
            <a
              href="https://www.instagram.com/ronnysenna/?hl=pt_BR"
              target="_blank"
            >
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="https://www.linkedin.com/in/ronnysenna/" target="_blank">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
            <a
              href="https://api.whatsapp.com/send?phone=5585991904540"
              target="_blank"
              ><ion-icon name="logo-whatsapp"></ion-icon>
            </a>
          </div>

          <footer>
            Criado por
            <a
              href="https://api.whatsapp.com/send?phone=5585991904540"
              target="_blank"
            >
              Ronny Senna
            </a>
          </footer>

    </div>
    
    <!-- Ícones do IonIcons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script Principal -->
    <script src="assets/js/script.js"></script>
</body>
</html>
